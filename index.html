<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Questrial&display=swap" rel="stylesheet">
    <title>Contacto</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>
    
    
    <div class="universal_content">
            <h1>Contacto</h1>
        <div class="formmasimg">
            
             <div class="img1">
                   <img src="img-01.png" alt="Contacto">
             </div>
             <div class="form1">
                    <form >
                        <div class="EstiloText">
                        <input class="Entradas" type="text" placeholder="Nombre" tabindex="1" name="UserName" data-validate="Se necesita un nombre">
                        </div>
                        <div class="EstiloText">
                        <input class="Entradas" type="email" placeholder="E-mail" tabindex="2" name="UserMail" data-validate="Porfavor ingrese un correo valido Ej:usuario@web.com ">
                        </div>
                        <div class="EstiloText">
                        <input class="Entradas" type="tel" placeholder="Telefono" tabindex="3" name="UserTel" data-validate="Por favor Ingrese un numero de telefono valido">
                        </div>        
                        <div class="EstiloText">
                        <textarea placeholder="Mensaje" ></textarea>
                        </div>
                        <div class="EstiloBtn">
                         <button name="Enviar" type="submit" data-submit="..Enviando"><strong>Enviar</strong></button>
                        </div>

                    </form>

             </div>

        </div>

    </div>

</body>
</html>
